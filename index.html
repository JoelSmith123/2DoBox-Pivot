<!doctype html>
<html lang="en">
<head>
  <title>2DoBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans|Quattrocento:700" rel="stylesheet">
</head>
<body>
  <section class="header-box">
    <h1>todo<span class="header-text-highlight">BOX</span></h1>
    <form>     
      <input class="user-title-input" type="text" placeholder="title">
      <textarea type="text" class="user-body-input" placeholder="task" aria-label="note message"></textarea>    
      <button class="save-btn" disabled>save</button>
    </form>
  </section> 
  <form>   
    <input class="user-search-input" type="text" placeholder="search">
  </form>
  <section class="bottom-box">
    
  </section>
  <h2 class="bottom-link">Click to top of page</h2>
  <script src="./jquery/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
